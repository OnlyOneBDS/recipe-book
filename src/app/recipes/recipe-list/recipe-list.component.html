<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action" *ngFor="let recipe of recipes">
        <div class="d-flex justify-content-between w-100">
          <div>
            <h5 style="margin-bottom: .25rem;">{{ recipe.name }}</h5>
            <p class="mb-0">{{ recipe.description }}</p>
          </div>          
          <img src="{{ recipe.imageUrl }}" alt="{{ recipe.name }}" class="img-fluid" style="max-height: 50px;" />
        </div>
      </a>
    </div>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
